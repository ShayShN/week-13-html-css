<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="logo">
            <img id="logo" src="Icons\chatgpt-icon.png" alt="">
            <p id="v">ChatGPT <i class="fa-solid fa-v"></i></p>

            <div class="navigation">
                <h2 class="key">About</h2>
                <h2 class="key">Features</h2>
                <h2 class="key">Learn</h2>
                <h2 class="key">Business</h2>
                <h2 class="key">Pricing</h2>
                <h2 class="key">Images</h2>
                <h2 class="key">Download</h2>

                <div class="sign">
                    <button id="in">Log in</button>
                    <button id="up">Sign up for free</button>
                </div>
            </div>
        </div>

        <div class="middle">
            <div id="header">
                <h1>What's on the agenda today?</h1>
            </div>
            <div class="searce">
                <input type="text" placeholder="Ask anything" name="" id="ask">
                <button class="choice">Attach</button>
                <button class="choice">Search</button>
                <button class="choice">Study</button>
                <button class="choice">Create image</button>
                <button class="choice">Voice</button>

            </div>
        </div>
    </div>
</body>

</html>
